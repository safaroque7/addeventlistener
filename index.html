<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventLister</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header_part -->
      <div class="header_part">
        <div class="header_part_left">
          <h2 id="bar_id"><i class="fas fa-bars"></i></h2>
        </div>
        <div class="header_part_right">
          <h1>Website Logo</h1>
        </div>
        <div class="header_signout">
          <div class="image_part">
            <img src="images/s_a_faroque.jpeg" alt="S A Faroque" />
          </div>

          <div class="dorp_down_part">
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>

      <!-- body_part -->
      <div class="body_part">
        <div class="body_part_left" id="left_side_bar">
          <div class="menu_list">
            <ul>
              <li>
                <div class="main_menu_item">
                  <span class="menu_list_item_icon">
                    <i class="fas fa-plus-square"></i>
                  </span>
                  <span class="menu_list_item"> <a href="#"> Posts </a> </span>
                </div>
                <div class="sub_menu_item">
                  <ul>
                    <li><a href="#"> All Posts </a></li>
                    <li><a href="#"> Categories </a></li>
                    <li><a href="#"> Tags </a></li>
                  </ul>
                </div>
              </li>

              <li>
                <div class="main_menu_item">
                  <span class="menu_list_item_icon">
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <span class="menu_list_item"> <a href="#"> Users </a> </span>
                </div>
                <div class="sub_menu_item">
                  <ul>
                    <li><a href="#"> All Posts </a></li>
                    <li><a href="#"> Categories </a></li>
                    <li><a href="#"> Tags </a></li>
                  </ul>
                </div>
              </li>

              <li>
                <div class="main_menu_item">
                  <span class="menu_list_item_icon">
                    <i class="fas fa-plus-square"></i>
                  </span>
                  <span class="menu_list_item">
                    <a href="#"> Settings </a>
                  </span>
                </div>
                <div class="sub_menu_item">
                  <ul>
                    <li><a href="#"> All Posts </a></li>
                    <li><a href="#"> Categories </a></li>
                    <li><a href="#"> Tags </a></li>
                  </ul>
                </div>
              </li>

              <li>
                <div class="main_menu_item">
                  <span class="menu_list_item_icon">
                    <i class="fa-solid fa-id-card"></i>
                  </span>
                  <span class="menu_list_item">
                    <a href="#"> Profile </a>
                  </span>
                </div>
                <div class="sub_menu_item">
                  <ul>
                    <li><a href="#"> All Posts </a></li>
                    <li><a href="#"> Categories </a></li>
                    <li><a href="#"> Tags </a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>

          <!-- sign out box start -->
          <div class="sign_out_option">
            <div class="sign_out_option_pos">
              <div class="your_profile_image" id="sign_out_id">
                <img src="images/s_a_faroque.jpeg" alt="S A Faroque" />
              </div>
              <div class="signout_box" id="sign_out_box">
                <ul>
                  <li><a href="#"> sign out </a></li>
                  <li><a href="#"> cancel</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- sign out box end -->
        </div>
        <div class="body_part_right" id="right_sidebar_id">
          <input type="text" id="text_vl" autofocus />
          <br />
          <div id="result">Result will be shown here</div>
          <script>
            document.addEventListener("keypress", function () {
              let text_vl = document.getElementById("text_vl").value;
              document.getElementById("result").innerHTML = text_vl;
            });
          </script>
        </div>
      </div>
    </div>

    <script src="js/my.js"></script>
  </body>
</html>
